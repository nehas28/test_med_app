<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <div class="new-member-text">
            <span>Are you a new member? </span>
            <a href="#" class="new-member-link" style="color: #236B73;">Create Account</a>
        </div>
        
        <div class="email-label">Email</div>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" />
        <div id="email-error" class="error-message"></div> <!-- Error message placeholder -->

        <div class="password-label">Password</div>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" />
        <div id="password-error" class="error-message"></div> <!-- Error message placeholder -->

        <button class="submit-btn" id="submit-btn">
            <div class="submit-text">Submit</div>
        </button>

        <button class="reset-btn" id="reset-btn">
            <div class="reset-text">Reset</div>
        </button>

        <div class="forgot-password">
            <a href="#" style="color: #236B73;">Forgot Password?</a>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
