<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <div class="new-member-text">
            <span>Are you a new member? </span>
            <a href="#" class="new-member-link" style="color: #236B73;">Create Account</a>
        </div>
        

        <div class="email-label">Email</div>
        <input type="email" class="input-field" placeholder="Enter your email" />

        <div class="password-label">Password</div>
        <input type="password" class="input-field" placeholder="Enter your password" />

        <div class="password-toggle">
            <div class="password-toggle-inner">
                <div></div>
                <div></div>
            </div>
        </div>

        <button class="submit-btn">
            <div class="submit-text">Submit</div>
        </button>

        <button class="reset-btn">
            <div class="reset-text">Reset</div>
        </button>

        <div class="forgot-password">
            <a href="#" style="color: #236B73;">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
