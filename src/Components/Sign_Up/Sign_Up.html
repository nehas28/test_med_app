<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Form</title>
        <link rel="stylesheet" href="Sign_Up.css"> 
    </head>
    <body>
        <div class="form-container">
            <div class="form-title">Sign Up</div>
            <div class="login-info">
                <span>Already a member? </span><span class="login-link">Login</span>
            </div>

            <!-- Role Field -->
            <label for="role" class="form-label">Role</label>
            <div class="input-container">
                <select id="role" name="role" class="input-field">
                    <option value="enter-role">Enter Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Name Field -->
            <label for="name" class="form-label">Name</label>
            <div class="input-container">
                <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name">
            </div>

            <!-- Phone Field -->
            <label for="phone" class="form-label">Phone</label>
            <div class="input-container">
                <input type="text" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
            </div>

            <!-- Email Field -->
            <label for="email" class="form-label">Email</label>
            <div class="input-container">
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <label for="password" class="form-label">Password</label>
            <div class="input-container">
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            <!-- Reset Button -->
            <div class="reset-container">
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </div>
    </body>
</html>
